name: Flowguard CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      # 4. Install Python dependencies explicitly (no requirements.txt needed)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./backend  # Install your local backend package
          pip install fastapi pydantic pydantic-settings pytest ruff mypy

      # 5. Set PYTHONPATH so local modules are found
      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$(pwd)/backend" >> $GITHUB_ENV

      # 6. Lint with Ruff (non-blocking warnings)
      - name: Lint with Ruff
        run: |
          ruff check . || true

      # 7. Type check with MyPy (ignore missing third-party stubs)
      - name: Type check with MyPy
        run: |
          mypy ./backend --ignore-missing-imports || true

      # 8. Run tests (blocking step)
      - name: Run tests
        run: |
          pytest -v
